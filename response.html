<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MSC IT in Business</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
  </head>
  <body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar py-3" role="banner">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-11 col-xl-2">
            <h1 class="mb-0"><a href="#" class="text-white h2 mb-0">MSC<span class="text-primary">IT</span> </a></h1>
          </div>
          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
          </div>
        </div>
      </div>
    </header>



    <div class="site-section site-hero">
      <div class="container">
        <div class="row mb-5">
          <div class="col-lg-3 ">
            <div class="site-section-heading" data-aos="fade-up">
              <h2>ผลการลงทะเบียน</h2>
            </div>
          </div>
          <div class="col-lg-7 mt-2" data-aos="fade-up" data-aos-delay="100">
            <div id="data"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
      const urlParams = new URLSearchParams(window.location.search);
      const firstName = urlParams.get('firstName');
      const lastName = urlParams.get('lastName');
      const birthYear = urlParams.get('birthYear');
      const gender = urlParams.get('gender');
      const grade = urlParams.get('grade');
      const status = urlParams.get('status');
      $("#data").html(`
        <h2>ชื่อ ${firstName} ${lastName}</h2>
        <h2>ปีเกิด พ.ศ.${birthYear}</h2>
        <h2>เพศ ${gender}</h2>
        <h2>การศึกษา ${grade} ${status}</h2>
      `);
    });
    </script>

    <footer class="site-footer">
      <div class="container">
              <p class="text-center">
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart text-primary" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank" >Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              </p>
        </div>
    </footer>

  </div>

  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
